    <meta charset="utf-8" />

    <title>SpaceHub</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--JavaScript files for moment.js library-->
    <script src="assets/clock/momentjs.js"></script>
    <script src="assets/clock/moment-timezone-with-data-10-year-range.js"></script>

<body>

    <!--Header and Navigation Bar for the Homepage-->
    <header>

        <div class="header-navbar">

            <a href="index.html"><img class="logo" src="assets/logo.jpg" alt="SpaceHub Logo"></a>

            <!--******This is the navigation elements. Need to add proper webpage links.******-->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>

            <!--******This is the search bar. Need to create search operation******-->
            

        </div>

    </header>


    <!--Clock Header-->
    <div class="clock-container">
        <div class="clock-wall">
            <div class="clock" id="America/New_York"></div>
            <div class="clock" id="Europe/London"></div>
            <div class="clock" id="Asia/Tokyo"></div>
            <div class="clock" id="Pacific/Sydney"></div>
            <div class="clock" id="Pacific/Auckland"></div>
        </div>
    </div>

    <!--Main content of the home page-->
    <div class="main-section-container">

        <!--The article section for the homepage-->
        <div id="article-section">
            <h2>Articles</h2>
            <p>Article content in this section of the web page.</p>
        </div>

        <!--The calendar preview section for the homepage-->
        <div id="calendar-section">
            <iframe src="https://calendar.google.com/calendar/b/1/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Pacific%2FAuckland&amp;src=c3BhY2VodWIxOUBnbWFpbC5jb20&amp;color=%23039BE5&amp;showPrint=0&amp;showTabs=0&amp;showTz=0&amp;showTitle=0&amp;showCalendars=0" style="border-width:0" width="475" height="275" frameborder="0" scrolling="no"></iframe>
        </div>

        <!--The gallery preview section for the homepage-->
        <div id="gallery-section">
            <h2>Gallery Preview</h2>
            <p>Gallery preview content in this section of the web page.</p>
        </div>

    </div>

    <!--Updates the clock view-->
    <script src="assets/clock/clock_script.js"></script>
