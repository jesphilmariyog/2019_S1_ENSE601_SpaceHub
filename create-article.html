    <div class="create-article-container">
        <form class="create-article-form" action="articleprocess.php" method="POST">
            <h2>Create Article</h2>
            <input type="text" id="article-title" placeholder="Enter title..." name="article-title" required>
            <input type="text" id="author" placeholder="Enter author name..." name="author" required>
            <textarea rows="4" cols="50" placeholder="Type your article..." style="width: 99%" name="content" required></textarea>
            <button type="submit" value="POST">Publish</button>
        </form>
    </div>
