<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login to SpaceHub</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <a href="index.html"><img class="logo" src="assets/logo.jpg" alt="SpaceHub Logo" style="display:block; margin:0 auto; float:none"></a><br>

        <nav id="login-nav">
            <button>Sign-Up</button>
            <button>Login</button>
        </nav>

        <form id="login-info"> <!--Need to add action form-->
            <h1>Sign up for FREE</h1>
            <input type="text" name="fname" placeholder="First Name" value="" required />
            <input type="text" name="lname" placeholder="Last Name" value="" required /><br>
            <input type="text" style="width:80%" name="email" placeholder="Email Address" value="" required /><br>
            <input type="text" name="pass" placeholder="Password" value="" required />
            <input type="text" name="firmpass" placeholder="Confirm Password" value="" required /><br>
            <input type="Submit" value="Create Account" />
        </form>
    </body>
</html>
